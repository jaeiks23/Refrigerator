<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div id="container" class="container">
    <!-- FORM SECTION -->
    <form action="member/login" method="post">
    <div class="row">
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col "></div>
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center" role="form">
                <div class="form sign-in">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <button class="button btnPush">
                        Sign in
                    </button>
                    <br><br>
                    <div style="display:flex">
<!--                        <a type="button" style="background:none; margin: 0px 40px;" href="/oauth2/authorization/google">-->
<!--                            <img alt="google" src="/images/button/google.png" width="50px" height="50px">-->
<!--                        </a>-->
<!--                        <a type="button"  style="background:none;margin: 0px 40px;" href="/oauth2/authorization/kakao">-->
<!--                            <img alt="kakao" src="/images/button/kakao.png" width="50px" height="50px">-->
<!--                        </a>-->
<!--                        <a type="button"  style="background:none; margin: 0px 40px;" href="/oauth2/authorization/naver">-->
<!--                            <img alt="naver" src="/images/button/naver.png" width="50px" height="50px">-->
<!--                        </a>-->
                    </div>
                    <p>
                        <b>
                            Forgot password?
                        </b>
                    </p>
                    <p>
                  <span>
                    Don't have an account?
                  </span>
                        <b onclick="location.href='/member/new'" class="pointer">
                            Sign up here
                        </b>
                    </p>
                </div>
            </div>
            <div class="form-wrapper">

            </div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    Welcome
                </h2>
            </div>
            <div class="img sign-in">
            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
<script src="/js/login.js"></script>
</body>
</html>
